<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>安全中心</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
          sans-serif;
        background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        color: #fff;
      }

      .container {
        max-width: 420px;
        margin: 0 auto;
        padding-bottom: 20px;
      }

      /* 顶部标题区域 */
      .header {
        text-align: center;
        padding: 30px 20px 20px;
      }

      .header-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 22px;
        font-weight: 600;
        color: #00d4ff;
      }

      .header-title .icon {
        width: 28px;
        height: 28px;
      }

      .header-subtitle {
        margin-top: 12px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .header-subtitle .link {
        color: #00d4ff;
        text-decoration: none;
      }

      /* 中心盾牌区域 */
      .shield-section {
        position: relative;
        padding: 40px 20px 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .shield-container {
        position: relative;
        width: 280px;
        height: 280px;
      }

      .shield {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 140px;
        height: 160px;
        background: linear-gradient(135deg, #4a90d9 0%, #2563eb 50%, #1d4ed8 100%);
        border-radius: 10px 10px 70px 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(37, 99, 235, 0.4);
      }

      .shield::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        border-radius: 8px 8px 65px 65px;
      }

      .shield-icon {
        position: relative;
        z-index: 1;
        font-size: 50px;
        color: #fff;
      }

      /* 周围的功能图标 */
      .feature-icon {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .feature-icon svg {
        width: 24px;
        height: 24px;
        margin-bottom: 2px;
      }

      .feature-icon.top-left {
        top: 30px;
        left: 20px;
        background: rgba(100, 149, 237, 0.3);
      }

      .feature-icon.top-right {
        top: 30px;
        right: 20px;
        background: rgba(255, 165, 0, 0.3);
      }

      .feature-icon.bottom-left {
        bottom: 30px;
        left: 20px;
        background: rgba(144, 238, 144, 0.3);
      }

      /* 底部功能区域 */
      .services-section {
        background: #f5f5f5;
        border-radius: 20px 20px 0 0;
        padding: 30px 20px;
        margin-top: 20px;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      .service-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #333;
      }

      .service-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #4a6cf7 0%, #2563eb 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
      }

      .service-icon svg {
        width: 28px;
        height: 28px;
        color: #fff;
      }

      .service-title {
        font-size: 13px;
        font-weight: 500;
        color: #333;
        margin-bottom: 2px;
      }

      .service-desc {
        font-size: 11px;
        color: #999;
      }

      /* 第二行服务 */
      .services-row-2 {
        margin-top: 25px;
        display: flex;
        justify-content: flex-start;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 顶部标题 -->
      <div class="header">
        <div class="header-title">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1 14.5v-5h2v5h-2zm0-7v-2h2v2h-2z"
            />
          </svg>
          <span>安全中心 · 账户安全保障</span>
        </div>
        <div class="header-subtitle">
          <span>专属保障中，最高享200万赔付</span>
          <span>|</span>
          <a href="#" class="link">去查看 ></a>
        </div>
      </div>

      <!-- 盾牌区域 -->
      <div class="shield-section">
        <div class="shield-container">
          <!-- 周围功能图标 -->
          <div class="feature-icon top-left">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <rect x="2" y="5" width="20" height="14" rx="2" fill="#6495ED" />
            </svg>
            <span>银行卡</span>
          </div>

          <div class="feature-icon top-right">
            <svg viewBox="0 0 24 24" fill="#FFA500">
              <circle cx="12" cy="12" r="10" />
              <text x="12" y="16" text-anchor="middle" fill="#fff" font-size="10">¥</text>
            </svg>
            <span>零钱</span>
          </div>

          <div class="feature-icon bottom-left">
            <svg viewBox="0 0 24 24" fill="#90EE90">
              <circle cx="12" cy="12" r="10" />
              <path d="M8 12l3 3 5-6" stroke="#fff" stroke-width="2" fill="none" />
            </svg>
            <span>月付</span>
          </div>

          <!-- 中心盾牌 -->
          <div class="shield">
            <svg class="shield-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- 底部服务区域 -->
      <div class="services-section">
        <div class="services-grid">
          <a href="#" class="service-item">
            <div class="service-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4" />
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                <circle cx="18" cy="8" r="3" fill="none" />
                <path d="M16 6l4 4M20 6l-4 4" />
              </svg>
            </div>
            <span class="service-title">人员查验</span>
            <span class="service-desc">人员查验</span>
          </a>

          <a href="#" class="service-item">
            <div class="service-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4" />
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
              </svg>
            </div>
            <span class="service-title">会员中心</span>
            <span class="service-desc">会员中心</span>
          </a>

          <a href="#" class="service-item">
            <div class="service-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <ellipse cx="12" cy="6" rx="8" ry="3" />
                <path d="M4 6v4c0 1.66 3.58 3 8 3s8-1.34 8-3V6" />
                <path d="M4 10v4c0 1.66 3.58 3 8 3s8-1.34 8-3v-4" />
                <path d="M4 14v4c0 1.66 3.58 3 8 3s8-1.34 8-3v-4" />
                <circle cx="18" cy="16" r="4" fill="#4a6cf7" />
                <path d="M16 16h4M18 14v4" stroke="#fff" />
              </svg>
            </div>
            <span class="service-title">电子合同</span>
            <span class="service-desc">电子合同</span>
          </a>

          <a href="#" class="service-item">
            <div class="service-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
            </div>
            <span class="service-title">会议</span>
            <span class="service-desc">会议对接</span>
          </a>
        </div>

        <div class="services-row-2">
          <a href="#" class="service-item">
            <div class="service-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
                <path d="M2 17l2-2 2 2" />
              </svg>
            </div>
            <span class="service-title">服务窗口</span>
            <span class="service-desc">投诉与建议</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
